<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2d0a0d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="A royal engagement experience">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Cache Control for regular updates -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Engagement Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet Map JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              cursive: ['"Great Vibes"', 'cursive'],
              heading: ['"Cinzel"', 'serif'],
            },
            colors: {
              maroon: {
                900: '#2d0a0d',
                800: '#4a0e11',
                700: '#5e181f',
              },
              gold: {
                100: '#fdfbf7',
                200: '#fceeb5',
                300: '#e3c98d',
                400: '#c59d5f',
                500: '#b08d55',
                600: '#8a6b3e',
              },
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                300: '#d48c8c',
                400: '#cd7f7f',
                900: '#881337',
              }
            },
            boxShadow: {
              'inner-glow': 'inset 0 2px 10px rgba(255,255,255,0.3), inset 0 -2px 10px rgba(0,0,0,0.3)',
              'deep': '0 10px 30px -10px rgba(0,0,0,0.5)',
              'gold-glow': '0 0 20px rgba(227, 201, 141, 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'neon-rose': '0 0 10px rgba(225, 29, 72, 0.5), 0 0 20px rgba(225, 29, 72, 0.3)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite reverse',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-in': 'zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'breathe': 'breathe 5s ease-in-out infinite',
              'celebration-fall': 'celebrationFall 4s linear forwards',
              'sidebar-float': 'sidebarFloat 2s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },
              },
              celebrationFall: {
                '0%': { transform: 'translateY(-20px) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' }
              },
              sidebarFloat: {
                '0%': { transform: 'translateY(0) translateX(0) scale(0.5)', opacity: '1' },
                '100%': { transform: 'translateY(-100px) translateX(var(--x)) scale(1.2)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2d0a0d;
        overflow-x: hidden;
        overflow-y: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      #root {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .scroll-smooth { -webkit-overflow-scrolling: touch; }
      
      /* Global Keyframes */
      @keyframes petal-fall {
         0% { transform: translateY(-5vh) translateX(0) rotate(0deg) scale(var(--scale)); opacity: 0; }
         10% { opacity: 1; }
         90% { opacity: 1; }
         100% { transform: translateY(105vh) translateX(20px) rotate(360deg) scale(var(--scale)); opacity: 0; }
      }
      .animate-petal-fall {
         animation-name: petal-fall;
         animation-timing-function: linear;
         animation-iteration-count: infinite;
         will-change: transform, opacity;
      }

      /* Cinematic Overlays */
      .film-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }
      .vignette {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        background: radial-gradient(circle, transparent 60%, rgba(10, 0, 0, 0.7) 100%);
      }

      /* Leaflet Marker Transition */
      .leaflet-marker-icon,
      .leaflet-marker-shadow {
        transition: transform 0.5s linear;
      }

      /* Advanced Glassmorphism */
      .glass-deep {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .glass-panel {
        background: rgba(20, 5, 5, 0.6);
        backdrop-filter: blur(20px) saturate(150%);
        border-top: 1px solid rgba(255, 240, 200, 0.1);
        border-left: 1px solid rgba(255, 240, 200, 0.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      /* Text Effects */
      .text-glow {
        text-shadow: 0 0 20px rgba(252, 211, 77, 0.3);
      }
      .text-gradient-gold {
        background: linear-gradient(to bottom, #fef3c7, #f59e0b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Staggered Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-1000 { animation-delay: 1000ms; }
      
      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; }
      input[type=range]:focus { outline: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="film-grain"></div>
    <div class="vignette"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
