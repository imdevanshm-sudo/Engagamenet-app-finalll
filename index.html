<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              cursive: ['"Great Vibes"', 'cursive'],
              heading: ['"Cinzel"', 'serif'],
            },
            colors: {
              maroon: {
                900: '#2d0a0d',
                800: '#4a0e11',
                700: '#5e181f',
              },
              gold: {
                100: '#fdfbf7',
                200: '#fceeb5',
                300: '#e3c98d',
                400: '#c59d5f',
                500: '#b08d55',
              },
              brown: {
                300: '#c49a6c',
                400: '#a67c52',
                500: '#8b5e3c',
                600: '#6f4e37',
              },
              rose: {
                300: '#d48c8c',
                400: '#cd7f7f',
              }
            },
            boxShadow: {
              'inner-glow': 'inset 0 2px 10px rgba(255,255,255,0.3), inset 0 -2px 10px rgba(0,0,0,0.3)',
              'deep': '0 4px 15px rgba(0,0,0,0.4)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }

    <style>
