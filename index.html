<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4c0519" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="A celebration of love">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Cache Control for regular updates -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Love Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Parisienne&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet Map JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              cursive: ['"Great Vibes"', 'cursive'],
              romantic: ['"Parisienne"', 'cursive'],
              heading: ['"Cinzel"', 'serif'],
            },
            colors: {
              passion: {
                900: '#4c0519', // Deep Rose
                800: '#881337', // Rose
                700: '#be123c',
                600: '#e11d48',
              },
              romance: {
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
              },
              mist: {
                900: '#2e1065',
                800: '#4c1d95',
                100: '#f3e8ff',
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(225, 29, 72, 0.6)',
              'glow-lg': '0 0 40px rgba(225, 29, 72, 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'neon': '0 0 10px rgba(251, 113, 133, 0.5), 0 0 20px rgba(251, 113, 133, 0.3)',
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shimmer': 'shimmer 3s linear infinite',
              'sway': 'sway 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '15%': { transform: 'scale(1.15)' },
                '30%': { transform: 'scale(1)' },
                '45%': { transform: 'scale(1.15)' },
                '60%': { transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              sway: {
                 '0%, 100%': { transform: 'rotate(-3deg)' },
                 '50%': { transform: 'rotate(3deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #4c0519;
        overflow-x: hidden;
        overflow-y: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      #root {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Soft Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Glass Styles */
      .glass-romance {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      /* Custom Text Gradients */
      .text-gradient-passion {
        background: linear-gradient(to right, #fecdd3, #fb7185, #e11d48);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "socket.io-client": "https://esm.sh/socket.io-client@4.7.2",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "socket.io": "https://aistudiocdn.com/socket.io@^4.8.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="grain-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
